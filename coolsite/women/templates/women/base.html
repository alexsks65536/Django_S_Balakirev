{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ Title }}</title>
    <link type='text/css' href="{% static 'women/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    {% block mainmenu %}
        <div class="header">
            <li class="logo"><a href="{% url 'home' %}">Домой</a></li>
        <ul id="mainmenu" class="mainmenu">
            <li class="logo"><a href="#"><div class="logo"></div></a></li>
            {% for m in menu %}
                {% if not forloop.last %}
                    <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
                {% else %}
                    <li class="last"><a href="{% url m.url_name %}">{{ m.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
        </div>
    {% endblock mainmenu %}

    {% block content %}
    {% endblock content %}
</body>
</html>
