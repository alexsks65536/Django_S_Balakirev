{% extends 'women/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
       <ul>
           {% for p in posts %}
            <li>
                <h2>{{ p.title }}</h2>
                {% autoescape off %}  <!-- Отключение экранирования тегов в Django-->
                <p>{{ p.content|linebreaks|truncatewords:50 }}</p>  <!-- linebreaks - фильтр для абзацев -->
                {% endautoescape %}
                <div class="clear"></div>
                <p class=""><a href="#">Читать пост</a></p>
                <hr>
            </li>
            {% endfor %}
       </ul>
{% endblock %}
